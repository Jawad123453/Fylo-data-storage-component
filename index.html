<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Fylo data storage component</title>
</head>
<body>
  <div class="maincontaner">
    <div class="box-1">
      <img src="./images/logo.svg">
      <div class="box-boxes">
        <div class="holder"><img src="./images/icon-document.svg" alt=""></div>
        <div class="holder"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="holder"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="box-2">
      <div class="leftofit">
        <div class="arrow"></div>
        <span>185</span> 
        <p>GB LEFT</p> 
      </div>
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="bar"></div>
      <div class="capacity">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
</body>
</html>
